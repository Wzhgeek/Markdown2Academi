name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

jobs:
  # Windows 构建
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          cd build/windows
          pyinstaller --noconfirm main.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: build/windows/dist/Markdown2Academia.exe
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/dist/Markdown2Academia.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS 构建 (Intel + Apple Silicon)
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.arch == 'arm64' && 'arm64' || 'x64' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Build executable
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: |
          cd build/macos
          pyinstaller --noconfirm main.spec

      - name: Create .app bundle
        run: |
          cd build/macos
          # PyInstaller already created the .app bundle via BUNDLE in spec
          ls -la dist/
          # Rename if needed for arch
          if [ "${{ matrix.arch }}" = "arm64" ] && [ -d "dist/Markdown2Academia.app" ]; then
            mv dist/Markdown2Academia.app dist/Markdown2Academia-arm64.app
          elif [ "${{ matrix.arch }}" = "x86_64" ] && [ -d "dist/Markdown2Academia.app" ]; then
            mv dist/Markdown2Academia.app dist/Markdown2Academia-x86_64.app
          fi

      - name: Create DMG
        run: |
          brew install create-dmg || true
          cd build/macos
          APP_NAME="Markdown2Academia-${{ matrix.arch }}.app"
          if [ -d "dist/Markdown2Academia.app" ]; then
            mv dist/Markdown2Academia.app "dist/$APP_NAME"
          fi
          create-dmg \
            --volname "Markdown2Academia" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "Markdown2Academia-${{ matrix.arch }}.dmg" \
            "dist/$APP_NAME" || echo "DMG creation failed, will upload .app directly"
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-bundle
          path: |
            build/macos/dist/Markdown2Academia*.app/**/**
            build/macos/Markdown2Academia-*.dmg
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/macos/dist/Markdown2Academia*.app
            build/macos/Markdown2Academia-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Android 构建
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mobile.txt

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git \
            zip unzip openjdk-17-jdk python3-venv \
            libncurses5-dev libncursesw5-dev

      - name: Install Buildozer
        run: |
          pip install buildozer cython

      - name: Cache Buildozer dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('build/android/buildozer.spec') }}

      - name: Setup Android SDK and accept licenses
        run: |
          # Create SDK directory
          mkdir -p ~/.buildozer/android/platform/android-sdk
          # Setup command line tools if not exists
          if [ ! -d ~/.buildozer/android/platform/android-sdk/cmdline-tools ]; then
            cd /tmp
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip -q commandlinetools-linux-9477386_latest.zip
            mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
            mv cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/ 2>/dev/null || true
          fi
          # p4a/buildozer 查找的是旧路径 tools/bin/sdkmanager，现代 SDK 在 cmdline-tools/latest/bin/
          # 创建符号链接让 p4a 能找到 sdkmanager
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK/tools/bin"
          ln -sf "$SDK/cmdline-tools/latest/bin/sdkmanager" "$SDK/tools/bin/sdkmanager" 2>/dev/null || true
          ln -sf "$SDK/cmdline-tools/latest/bin/avdmanager" "$SDK/tools/bin/avdmanager" 2>/dev/null || true
          # Accept all licenses
          export ANDROID_SDK_ROOT="$SDK"
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Build Android APK
        env:
          # 使用绝对路径，避免 env 中 ~ 未展开
          ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        run: |
          cd build/android
          buildozer android debug

      - name: Find and upload APK
        run: |
          # Find APK file
          find . -name "*.apk" -type f
          # Create bin directory if not exists
          mkdir -p bin
          # Copy APK to bin directory
          find . -name "*.apk" -type f -exec cp {} bin/ \;
          ls -la bin/
        working-directory: build/android

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/bin/*.apk
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/android/bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 创建发布说明
  create-release-notes:
    needs: [build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Release Notes
        run: |
          echo "# Markdown2Academia ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## 下载" >> RELEASE_NOTES.md
          echo "- Windows: Markdown2Academia.exe" >> RELEASE_NOTES.md
          echo "- macOS (Intel): Markdown2Academia-x86_64" >> RELEASE_NOTES.md
          echo "- macOS (Apple Silicon): Markdown2Academia-arm64" >> RELEASE_NOTES.md
          echo "- Android: *.apk" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## 更新内容" >> RELEASE_NOTES.md
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || true

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
